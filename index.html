<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Click the Rocket!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #clickableImage {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            /* Initial shadow for hovering effect */
            transform: translateY(0);
            /* Default position */
        }

        #clickableImage:hover {
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
            /* Larger shadow on hover */
            transform: translateY(-5px);
            /* Slight lift on hover */
        }

        #clickableImage:active {
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            /* Reduce shadow on click */
            transform: translateY(3px);
            /* Press down effect */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Click the Rocket!</h1>
        <h2 class="text-center" id="countdown">&nbsp;</h2>
        <h2 class="text-center invisible" id="score">Your score: <span id="clickCounter">0</span></h2>
        <!-- <p class="text-center">This is a simple website made using HTML, Bootstrap, and JavaScript.</p> -->

        <div class="d-flex justify-content-center mt-5">
            <img id="clickableImage" src="https://via.placeholder.com/300" class="img-fluid" alt="Click me"
                style="cursor: pointer;">
        </div>
    </div>

    <footer class="text-center mt-5 text-muted">
        Brought to you by <span id="company">Omicron</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Embedded JavaScript -->
    <script>
        let counter = 0;
        let countdownValue = 2;
        let countdownStarted = false;

        document.getElementById("company").textContent = 'Omicron';

        const clickCounterElement = document.getElementById("clickCounter");
        const scoreElement = document.getElementById("score");
        const countdownElement = document.getElementById("countdown");
        const clickableImage = document.getElementById("clickableImage");

        // Start countdown and increment counter on image click
        clickableImage.addEventListener("click", function () {
            // Start countdown on first click
            if (!countdownStarted) {
                countdownStarted = true;
                startCountdown();
            }

            // Increment the click counter
            counter++;
            clickCounterElement.textContent = counter;
        });

        function startCountdown() {
            countdownElement.textContent = countdownValue;
            scoreElement.classList.remove("invisible");

            const interval = setInterval(function () {
                countdownValue--;
                countdownElement.textContent = countdownValue;

                if (countdownValue <= 0) {
                    clearInterval(interval);
                    window.location.href = `score.html?score=${counter}`;
                }
            }, 1000); // Decrease the countdown every second
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/'`;
        }

        // Function to get a cookie by name
        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const companyName = urlParams.get('c');
        if (companyName) {
            setCookie('companyName', companyName, 7);

            const cleanUrl = window.location.origin + window.location.pathname;
            window.location.href = cleanUrl;
        } else {
            const storedCompanyName = getCookie('companyName');
            if (storedCompanyName) {
                document.getElementById("company").textContent = storedCompanyName;
            }
        }
    </script>
</body>

</html>
